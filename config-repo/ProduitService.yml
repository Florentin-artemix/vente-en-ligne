server:
  port: 8082

spring:
  application:
    name: ProduitService
  data:
    mongodb:
      uri: mongodb://mongodb:27017/produits_db
      auto-index-creation: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# GitHub configuration for image storage (used by ProduitService)
github:
  token: ${GITHUB_TOKEN}
  owner: Florentin-artemix
  repo: vente-en-ligne-images
  branch: main
  api-url: https://api.github.com
